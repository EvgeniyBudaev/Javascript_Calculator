<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="calculator">
                <div class="calculator__buttons-area">
                    <div class="calculator__row">
                        <div class="calculator__col">
                            <input type="text" class="formControl" aria-label="Recipient's username" aria-describedby="button-addon2" placeholder="0"/>
                        </div>
                    </div>
                    <div class="calculator__row">
                        <div class="calculator__col"><button id="clean" class="btn btn-primary calculator__button-clean" type="button">C</button></div>
                        <div class="calculator__col"><button id="back" class="btn btn-primary calculator__button-back" type="button"><</button></div>
                        <div class="calculator__col"><button class="btn btn-primary calculator__button operator" type="button">/</button></div>
                        <div class="calculator__col"><button class="btn btn-primary calculator__button operator" type="button">*</button></div>
                    </div>
                    <div class="calculator__row">
                        <div class="calculator__col"><button class="btn btn-primary calculator__button" type="button">7</button></div>
                        <div class="calculator__col"><button class="btn btn-primary calculator__button" type="button">8</button></div>
                        <div class="calculator__col"><button class="btn btn-primary calculator__button" type="button">9</button></div>
                        <div class="calculator__col"><button class="btn btn-primary calculator__button operator" type="button">-</button></div>
                    </div>
                    <div class="calculator__row">
                        <div class="calculator__col"><button class="btn btn-primary calculator__button" type="button">4</button></div>
                        <div class="calculator__col"><button class="btn btn-primary calculator__button" type="button">5</button></div>
                        <div class="calculator__col"><button class="btn btn-primary calculator__button" type="button">6</button></div>
                        <div class="calculator__col"><button class="btn btn-primary calculator__button operator" type="button">+</button></div>
                    </div>
                    <div class="calculator__row">
                        <div class="calculator__col"><button class="btn btn-primary calculator__button" type="button">1</button></div>
                        <div class="calculator__col"><button class="btn btn-primary calculator__button" type="button">2</button></div>
                        <div class="calculator__col"><button class="btn btn-primary calculator__button" type="button">3</button></div>
                        <div class="calculator__col" rowspan="5"><button class="btn btn-primary calculator__button" type="button">.</button></div>
                    </div>
                    <div class="calculator__row">
                        <div class="calculator__col" colspan="2"><button class="btn btn-primary calculator__button" type="button">0</button></div>
                        <div class="calculator__col"><button id="result" class="btn btn-primary calculator__button-result" type="button">=</button></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>

</html>
